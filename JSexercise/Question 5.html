<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Copy Text</title>
    <script type="text/javascript">
        function textchange()
        {
           document.getElementById("txt2").value=document.getElementById("txt1").value;
        }
    </script>
</head>
<body>
<form action="">
    <input type="text" id = "txt1" onkeypress="textchange()"/>
    <input type="text" id = "txt2"/>
    
</form>
</body>
</html>
