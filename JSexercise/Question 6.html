<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Validation</title>
    <script type="text/javascript">
        function validation()
        {
            if(document.getElementById("txt1").value==="")
            {
                alert("Name cannot be empty");
            }
            if(document.getElementById("txt2").value<18)
            {
                alert("Age should be greater or equal to 18");
            }
        }
    </script>
</head>
<body>
<form>
    Name:<Input type="text" name="text1" id="txt1"/>
    Age :<Input type="text" name="text2" id="txt2"/>
    <Input type="submit" onClick="validation()"/>
</form>
</body>
</html>
