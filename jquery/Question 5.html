<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").animate({height: "+=50px"}, "slow");
            });
            $("#btn2").click(function(){
                $("#box").animate({height: "100px"},"slow");
            });
        });
    </script>
</head>
<body>
<button id="btn1">Animate</button>
<button id="btn2">Reset</button>

<div id="box" style="background:Blue;height:100px;width:100px;margin:6px; position:relative"></div>
</body>
</html>
