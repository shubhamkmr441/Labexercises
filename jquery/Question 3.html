<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#change").click(function(){
                if($('#para').text()=="hello")
                    $('#para').text("hi");
                else
                    $('#para').text("hello");
            });
        });
    </script>
</head>
<body>
<input type="button" id=change value="change">
<p id="para"> hi</p>
</body>
</html>
