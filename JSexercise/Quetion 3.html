<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AREA OF CIRCLE</title>
    <script type="text/javascript">
        function aoc()
        {
            var radius = prompt("Enter the radius");
            a = 3.14*radius*radius;
            document.writeln("area is : = " + a);
        }
    </script>
</head>
<body>
<script type=" text/javascript"></script>
<form action="">
    <input type="button" value =" calculate" onclick="aoc()"/>
</form>
</body>
</html>
